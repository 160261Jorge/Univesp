
{% extends 'base.html' %}
{% block content %}
{% load static %}   
</br>
    <div class="container">
    <form class="row g-3" action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %} 
  <div class="col-md-6">
    <label for="inputname" class="form-label">Nome</label>
    <input type="text" class="form-control" id="inputname" name="name">
  </div>
  <div class="col-md-6">
    <label for="inputsobrenome" class="form-label">RG</label>
    <input type="text" class="form-control" id="rg" name="rg">
  </div>
  <div class="col-md-6">
    <label for="inputname" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="inputname" name="birthday">
  </div>
  <div class="col-md-6">
    <label for="inputname" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="phone" placeholder="(16) 99999-9999" name="phone">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputAddress1" placeholder="" name="adress">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-md-2">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputZip" name="cep">
  </div>
  <div class="col-12">
    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          M
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="f" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          F
        </label>
      </div>
    </div>
  </fieldset>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Responder questionário</button>
  </div>
</form></br>
    
  </br>
{% endblock %}
